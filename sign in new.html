<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Labels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 20px;
        }

        .color-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .color-item {
            display: flex;
            align-items: center;
        }

        .color-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .primary-color {
            background-color: #FF8C00; /* orange */
        }

        .secondary-color {
            background-color: #FFC107; /* yellowish-orange */
        }

        .heading-color {
            background-color: #002C2F; /* dark greenish-black */
        }

        .text-color {
            background-color: #808080; /* grey */
        }
    </style>
</head>
<body>

    <div class="color-container">
        <div class="color-item">
            <div class="color-circle primary-color"></div>
            <span>primary-color</span>
        </div>
        <div class="color-item">
            <div class="color-circle secondary-color"></div>
            <span>secondary-color</span>
        </div>
        <div class="color-item">
            <div class="color-circle heading-color"></div>
            <span>heading-color</span>
        </div>
        <div class="color-item">
            <div class="color-circle text-color"></div>
            <span>text-color</span>
        </div>
    </div>

</body>
</html>
